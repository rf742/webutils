<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Mortgage Analyzer</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Grid layout for inputs vs results */
        .grid-layout { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .grid-layout { grid-template-columns: 1fr 1fr; } }

        .card { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        h1 { margin-top: 0; font-size: 1.5rem; color: #111827; text-align: center; margin-bottom: 2rem; }
        h2 { font-size: 1.2rem; margin-bottom: 1.5rem; color: #4b5563; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; }
        
        label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: var(--primary); ring: 2px solid var(--primary); }
        .input-group { margin-bottom: 1.5rem; }

        /* Results Styling */
        .stat-box { background: #f9fafb; padding: 15px; border-radius: 8px; border-left: 5px solid var(--primary); margin-bottom: 15px; }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; color: #6b7280; font-weight: 600; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #111827; margin-top: 5px; }
        .stat-sub { font-size: 0.9rem; color: #059669; font-weight: 600; margin-top: 5px; display: flex; align-items: center; gap: 5px; }
        
        /* Highlight the extra payment box */
        .extra-pay-group { background: #eff6ff; padding: 15px; border-radius: 8px; border: 1px solid #bfdbfe; margin-top: 10px; }
        .extra-pay-group label { color: #1e40af; }
        .extra-pay-group input { border-color: #93c5fd; }
    </style>
</head>
<body>

<div class="container" x-data="mortgageCalculator()" x-init="update()">
    <h1>üè° Mortgage Analyzer</h1>
    
    <div class="grid-layout">
        
        <div class="card">
            <h2>Loan Parameters</h2>
            
            <div class="input-group">
                <label>Mortgage Amount ($)</label>
                <input type="number" x-model.number="principal" @input="update()">
            </div>
            
            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input type="number" x-model.number="rate" step="0.1" @input="update()">
            </div>
            
            <div class="input-group">
                <label>Original Term (Years)</label>
                <input type="number" x-model.number="years" @input="update()">
            </div>

            <div class="input-group extra-pay-group">
                <label>Extra Monthly Payment ($)</label>
                <input type="number" x-model.number="extra" @input="update()" placeholder="0">
            </div>
        </div>

        <div class="card">
            <h2>Financial Projection</h2>
            
            <div class="stat-box">
                <div class="stat-label">Monthly Payment</div>
                <div class="stat-value" x-text="formatMoney(basePayment)"></div>
                <div class="stat-sub" x-show="extra > 0">
                    + <span x-text="formatMoney(extra)"></span> extra
                </div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">Total Interest Paid</div>
                <div class="stat-value" x-text="formatMoney(results.totalInterest)"></div>
                <div class="stat-sub" x-show="extra > 0" style="color: #059669;">
                    Saved: <span x-text="formatMoney(standardTotalInterest - results.totalInterest)"></span>
                </div>
            </div>

            <div class="stat-box">
                <div class="stat-label">Total Cost (Principal + Interest)</div>
                <div class="stat-value" x-text="formatMoney(results.totalCost)"></div>
            </div>

            <div class="stat-box">
                <div class="stat-label">Actual Payoff Time</div>
                <div class="stat-value" x-text="formatTime(results.months)"></div>
                <div class="stat-sub" x-show="extra > 0" style="color: #059669;">
                    <span x-text="timeSaved"></span> faster
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function mortgageCalculator() {
        return {
            // -- Inputs --
            principal: 300000,
            rate: 6.5,
            years: 30,
            extra: 0,

            // -- Computed/Internal State --
            basePayment: 0,
            standardTotalInterest: 0, 
            results: { totalInterest: 0, totalCost: 0, months: 0 },
            timeSaved: '',

            // -- Logic --
            update() {
                if (this.principal <= 0 || this.years <= 0) return;

                const r = (this.rate / 100) / 12; 
                const n = this.years * 12; 

                // 1. Calculate Standard Monthly Payment
                if (this.rate > 0) {
                    this.basePayment = this.principal * ( (r * Math.pow(1+r, n)) / (Math.pow(1+r, n) - 1) );
                } else {
                    this.basePayment = this.principal / n;
                }

                // 2. Run Simulations
                // Simulation A: Standard (No Extra) - to compare total interest
                const standardData = this.calculateAmortization(this.basePayment, 0);
                this.standardTotalInterest = standardData.totalInterest;

                // Simulation B: Actual (With Extra)
                const actualData = this.calculateAmortization(this.basePayment, this.extra);
                this.results = actualData;

                // 3. Time Saved Calc
                const monthsSaved = n - actualData.months;
                const yearsSaved = Math.floor(monthsSaved / 12);
                const remMonths = monthsSaved % 12;
                this.timeSaved = `${yearsSaved}y ${remMonths}m`;
            },

            calculateAmortization(basePay, extraPay) {
                let balance = this.principal;
                let totalInterest = 0;
                let months = 0;
                const r = (this.rate / 100) / 12;
                const totalPayment = basePay + extraPay;
                
                // Safety: prevent browser freeze if inputs are unrealistic
                const maxMonths = this.years * 12 + 120; 

                while (balance > 1 && months < maxMonths) {
                    let interest = balance * r;
                    let principalPayment = totalPayment - interest;
                    
                    if (balance < principalPayment) {
                        principalPayment = balance;
                    }

                    balance -= principalPayment;
                    totalInterest += interest;
                    months++;
                }

                return {
                    totalInterest: totalInterest,
                    totalCost: this.principal + totalInterest,
                    months: months
                };
            },

            formatMoney(val) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
            },

            formatTime(months) {
                const y = Math.floor(months / 12);
                const m = months % 12;
                if (y > 0 && m > 0) return `${y} Years, ${m} Months`;
                if (y > 0) return `${y} Years`;
                return `${m} Months`;
            }
        };
    }
</script>

</body>
</html>
